<div class="login-container">
  <h2>Login</h2>
  
  <input type="text" [(ngModel)]="credentials.identifier" placeholder="Enter UMID or Email" required />
  <input type="password" [(ngModel)]="credentials.password" placeholder="Enter Password" required />
  
  <button (click)="login()">Login</button>
  
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  
  <!-- Registration link -->
  <p class="register-link">
    Don't have an account? <a routerLink="/register">Register here</a>
  </p>
</div>
