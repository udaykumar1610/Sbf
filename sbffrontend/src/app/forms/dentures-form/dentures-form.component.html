<div class="card p-4 denture-form-card">
    <h3 class="card-title text-center">Denture Application Form</h3>
    <form #dentureForm="ngForm" (ngSubmit)="onSubmit(dentureForm)">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Employee Name</label>
          <input type="text" class="form-control" name="empname" [(ngModel)]="userdata.empname" placeholder="Employee Name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Date of Birth</label>
          <input type="date" class="form-control" name="date_of_birth" [(ngModel)]="userdata.date_of_birth" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>S/O (Wife of -> In case of female employee)</label>
          <input type="text" class="form-control" name="guardian_name" [(ngModel)]="denture.guardian_name" placeholder=" Name">
        </div>
        <div class="col-md-6 mb-3">
          <label>Date of Appointment</label>
          <input type="date" class="form-control" name="date_of_appointment" [(ngModel)]="userdata.date_of_appointment" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Bill Unit Number</label>
          <input type="text" class="form-control" name="bill_unit_number" [(ngModel)]="denture.bill_unit_number" placeholder="Bill Unit Number">
        </div>
        <div class="col-md-6 mb-3">
          <label>Community</label>
          <select class="form-control" name="community" [(ngModel)]="denture.community" required>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
            <option value="OBC">OBC</option>
            <option value="Muslim">Muslim</option>
            <option value="Christian">Christian</option>
            <option value="UR">UR</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Designation</label>
          <input type="text" class="form-control" name="designation" [(ngModel)]="userdata.designation" placeholder="Designation">
        </div>
        <div class="col-md-6 mb-3">
          <label>Office</label>
          <input type="text" class="form-control" name="office" [(ngModel)]="userdata.office" placeholder="Office">
        </div>
        <div class="col-md-6 mb-3">
          <label>Division</label>
          <input type="text" class="form-control" name="division" [(ngModel)]="userdata.division" placeholder="Division">
        </div>
        <div class="col-md-6 mb-3">
          <label>PF Number</label>
          <input type="text" class="form-control" name="pf_no" [(ngModel)]="userdata.pf_no" placeholder="PF Number">
        </div>
        <div class="col-md-6 mb-3">
          <label>Pay Band</label>
          <input type="text" class="form-control" name="pay_band" [(ngModel)]="userdata.payband" placeholder="Pay Band">
        </div>
        <!-- <div class="col-md-6 mb-3">
          <label>Running Allowance</label>
          <input type="number" class="form-control" name="running_allowance" [(ngModel)]="denture.running_allowance" placeholder="Running Allowance">
        </div> -->
        <div class="col-md-6 mb-3">
            <label>Running Allowance</label>
            <input 
              type="number" 
              class="form-control" 
              name="running_allowance" 
              [(ngModel)]="denture.running_allowance" 
              placeholder="Running Allowance"
              required 
              pattern="^[0-9]{1,8}$" 
              maxlength="8" 
              title="Please enter a number with up to 8 digits"
              #runningAllowance="ngModel">
            <div *ngIf="runningAllowance.invalid && runningAllowance.touched" class="text-danger">
              Running allowance must be a number with up to 8 digits.
            </div>
          </div>
        <div class="col-md-6 mb-3">
          <label>Grade Pay Substantive</label>
          <input type="text" class="form-control" name="grade_pay_substantive" [(ngModel)]="denture.grade_pay_substantive" placeholder="Grade Pay Substantive">
        </div>
        <div class="col-md-6 mb-3">
          <label>Grade Pay Officiating/MACP</label>
          <input type="text" class="form-control" name="grade_pay_officiating_macp" [(ngModel)]="denture.grade_pay_officiating_macp" placeholder="Grade Pay Officiating/MACP">
        </div>
        <div class="col-md-6 mb-3">
          <label>Dentures Recommended</label>
          <input type="text" class="form-control" name="dentures_recommended" [(ngModel)]="denture.dentures_recommended" placeholder="Dentures Recommended">
        </div>
        <div class="col-md-6 mb-3">
          <label>Receipt Number</label>
          <input type="text" class="form-control" name="receipt_number" [(ngModel)]="denture.receipt_number" placeholder="Receipt Number">
        </div>
        <div class="col-md-6 mb-3">
          <label>Receipt Date</label>
          <input type="date" class="form-control" name="receipt_date" [(ngModel)]="denture.receipt_date">
        </div>
        <!-- <div class="col-md-6 mb-3">
          <label>Cost Incurred</label>
          <input type="number" class="form-control" name="cost_incurred" [(ngModel)]="denture.cost_incurred" placeholder="Cost Incurred" required>
        </div> -->

        <div class="col-md-6 mb-3">
            <label>Cost Incurred</label>
            <input 
              type="number" 
              class="form-control" 
              name="cost_incurred" 
              [(ngModel)]="denture.cost_incurred" 
              placeholder="Cost Incurred" 
              required
              pattern="^[0-9]{1,8}$" 
              maxlength="8" 
              title="Please enter a number with up to 8 digits"
              #costIncurred="ngModel">
            <div *ngIf="costIncurred.invalid && costIncurred.touched" class="text-danger">
              Cost incurred must be a number with up to 8 digits.
            </div>
          </div>
        <!-- <div class="col-md-6 mb-3">
          <label>Status</label>
          <select class="form-control" name="status" [(ngModel)]="denture.status">
            <option value="submitted">Submitted</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div> -->
        <div class="col-md-6 mb-3">
          <label>PDF Upload(EMPIDCard,EmpPlaySlip,Denture_Receipt,merge all in one pdf, Max 5MB)</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)">
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
