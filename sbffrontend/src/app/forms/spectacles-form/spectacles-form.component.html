    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header">
          <h3>Spectacle Application Form</h3>
        </div>
        <div class="card-body">
          <form #spectaclesForm="ngForm" (ngSubmit)="onSubmit(spectaclesForm)">
            <!-- Employee Details -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="empname">Employee Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="empname"
                  name="empname"
                  [(ngModel)]="userdata.empname"
                  placeholder="Enter Employee Name"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="date_of_birth">Date of Birth:</label>
                <input
                  type="date"
                  class="form-control"
                  id="date_of_birth"
                  name="date_of_birth"
                  [(ngModel)]="userdata.date_of_birth"
                  required
                />
              </div>
            </div>
    
            <!-- Guardian and Appointment Details -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="guardian_name">Guardian Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="guardian_name"
                  name="guardian_name"
                  [(ngModel)]="spectacle.guardian_name"
                  placeholder="Enter Guardian Name"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="date_of_appointment">Date of Appointment:</label>
                <input
                  type="date"
                  class="form-control"
                  id="date_of_appointment"
                  name="date_of_appointment"
                  [(ngModel)]="userdata.date_of_appointment"
                  required
                />
              </div>
            </div>
    
            <!-- Bill Unit and Designation Details -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="bill_unit_number">Bill Unit Number:</label>
                <input
                  type="text"
                  class="form-control"
                  id="bill_unit_number"
                  name="bill_unit_number"
                  [(ngModel)]="spectacle.bill_unit_number"
                  placeholder="Enter Bill Unit Number"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="designation">Designation:</label>
                <input
                  type="text"
                  class="form-control"
                  id="designation"
                  name="designation"
                  [(ngModel)]="userdata.designation"
                  placeholder="Enter Designation"
                  required
                />
              </div>
            </div>
    
            <!-- Office, Division, PF Number -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="office">Office:</label>
                <input
                  type="text"
                  class="form-control"
                  id="office"
                  name="office"
                  [(ngModel)]="userdata.office"
                  placeholder="Enter Office Name"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="division">Division:</label>
                <input
                  type="text"
                  class="form-control"
                  id="division"
                  name="division"
                  [(ngModel)]="userdata.division"
                  placeholder="Enter Division"
                  required
                />
              </div>
            </div>
    
            <!-- PF Number, Pay Band, Running Allowance -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="pf_no">PF Number:</label>
                <input
                  type="text"
                  class="form-control"
                  id="pf_no"
                  name="pf_no"
                  [(ngModel)]="userdata.pf_no"
                  placeholder="Enter PF Number"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="pay_band">Pay Band:</label>
                <input
                  type="text"
                  class="form-control"
                  id="pay_band"
                  name="pay_band"
                  [(ngModel)]="userdata.payband"
                  placeholder="Enter Pay Band"
                  required
                />
              </div>
            </div>
    
            <!-- Running Allowance -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Running Allowance:</label>
                <input
                  type="number"
                  class="form-control"
                  name="running_allowance"
                  [(ngModel)]="userdata.running_allowance"
                  placeholder="Running Allowance"
                  required
                  pattern="^[0-9]{1,8}$"
                  maxlength="8"
                  title="Please enter a number with up to 8 digits"
                  #runningAllowance="ngModel"
                />
                <div *ngIf="runningAllowance.invalid && runningAllowance.touched" class="text-danger">
                  Running allowance must be a number with up to 8 digits.
                </div>
              </div>
            </div>
    
            <!-- Grade Pay, Previous Application, Cost Incurred -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="grade_pay_substantive">Grade Pay (Substantive):</label>
                <input
                  type="text"
                  class="form-control"
                  id="grade_pay_substantive"
                  name="grade_pay_substantive"
                  [(ngModel)]="spectacle.grade_pay_substantive"
                  placeholder="Enter Grade Pay (Substantive)"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="grade_pay_officiating_macp">Grade Pay (Officiating MACP):</label>
                <input
                  type="text"
                  class="form-control"
                  id="grade_pay_officiating_macp"
                  name="grade_pay_officiating_macp"
                  [(ngModel)]="spectacle.grade_pay_officiating_macp"
                  placeholder="Enter Grade Pay (Officiating MACP)"
                  required
                />
              </div>
            </div>
    
            <!-- Receipt Number, Previous Application Details -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="previous_application_details">Previous Application Details:</label>
                <textarea
                  class="form-control"
                  id="previous_application_details"
                  name="previous_application_details"
                  [(ngModel)]="spectacle.previous_application_details"
                  placeholder="Enter Previous Application Details"
                  required
                ></textarea>
              </div>
              <div class="col-md-6 mb-3">
                <label for="receipt_number_date">Receipt Number & Date:</label>
                <input
                  type="text"
                  class="form-control"
                  id="receipt_number_date"
                  name="receipt_number_date"
                  [(ngModel)]="spectacle.receipt_number_date"
                  placeholder="Enter Receipt Number & Date"
                  required
                />
              </div>
            </div>
    
            <!-- Cost Incurred -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Cost Incurred:</label>
                <input
                  type="number"
                  class="form-control"
                  name="cost_incurred"
                  [(ngModel)]="spectacle.cost_incurred"
                  placeholder="Cost Incurred"
                  required
                  pattern="^[0-9]{1,8}$"
                  maxlength="8"
                  title="Please enter a number with up to 8 digits"
                  #costIncurred="ngModel"
                />
                <div *ngIf="costIncurred.invalid && costIncurred.touched" class="text-danger">
                  Cost incurred must be a number with up to 8 digits.
                </div>
              </div>
            </div>
    
            <!-- File Upload -->
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="pdf_file">Upload PDF (EMPIDCard, EmpPlaySlip, Purchasing Bill / Invoice, Railway Doctorâ€™s Certification, merge all in one PDF, Max 5MB):</label>
                <input
                  type="file"
                  class="form-control"
                  id="pdf_file"
                  (change)="onFileSelected($event)"
                  accept="application/pdf"
                  required
                />
              </div>
            </div>
    
            <!-- Declaration Checkbox -->
            <div class="form-row">
              <div class="col-md-12">
                <div class="checkbox-container">
                  <input
                    type="checkbox"
                    [(ngModel)]="declarationChecked"
                    [ngModelOptions]="{standalone: true}"
                    id="declaration"
                    required
                  />
                  <label for="declaration" class="checkbox-label">
                    I hereby declare that all the above particulars furnished by me are true and correct. If any irregularities are noticed at any stage, I am liable for disciplinary action by the administration.
                  </label>
                </div>
              </div>
            </div>
    
            <!-- Submit Button -->
            <div class="form-group mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="!spectaclesForm.form.valid || !declarationChecked">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <p-toast
      [showTransformOptions]="'translateY(100%)'"
      [showTransitionOptions]="'1000ms'"
      [hideTransitionOptions]="'1000ms'"
      [showTransformOptions]="'translateX(100%)'"
    />
