

<div class="container">
    <h2>Scholarship Application Form</h2>

    <form #form="ngForm" (submit)="submitForm()">
      
      <div class="form-row">
        <div class="form-group">
          <label for="empname">Employee Name:</label>
          <input type="text" id="empname" name="empname" [(ngModel)]="userdata.empname" placeholder="Enter Employee Name" required />
        </div>

        <div class="form-group">
          <label for="scholar_name">Scholar Name:</label>
          <input type="text" id="scholar_name" name="scholar_name" [(ngModel)]="scholarshipData.scholar_name" placeholder="Enter Scholar Name" required />
        </div>
      </div>

    
      <div class="form-row">
        <div class="form-group">
          <label for="relationship">Relationship:</label>
          <select id="relationship" name="relationship" [(ngModel)]="scholarshipData.relationship" required>
            <option value="" disabled selected>Select Relationship</option>
            <option value="Son">Son</option>
            <option value="Daughter">Daughter</option>
            <option value="Twins">Twins</option>
            <option value="Dependant">Dependant</option>
          </select>
        </div>

        <div class="form-group">
          <label for="spouse_govt_employee_details">If spouse is a Railway/Government employee, details thereof.</label>
          <input type="text" id="spouse_govt_employee_details" name="spouse_govt_employee_details" [(ngModel)]="scholarshipData.spouse_govt_employee_details" placeholder="Enter Spouse Government Employee Details" />
        </div>
      </div>

   
      <div class="form-row">
        <div class="form-group">
          <label for="date_of_appointment">Date of Appointment:</label>
          <input type="date" id="date_of_appointment" name="date_of_appointment" [(ngModel)]="userdata.date_of_appointment" required />
        </div>

        <div class="form-group">
          <label for="bill_unit_no">Bill Unit No:</label>
          <input type="text" id="bill_unit_no" name="bill_unit_no" [(ngModel)]="scholarshipData.bill_unit_no" placeholder="Enter Bill Unit Number" />
        </div>
      </div>

      
      <div class="form-row">
        <div class="form-group">
          <label for="designation">Designation:</label>
          <input type="text" id="designation" name="designation" [(ngModel)]="userdata.designation" placeholder="Enter Designation" required />
        </div>

        <div class="form-group">
          <label for="office">Office:</label>
          <input type="text" id="office" name="office" [(ngModel)]="userdata.office" placeholder="Enter Office" required />
        </div>
      </div>

      
      <div class="form-row">
        <div class="form-group">
          <label for="division">Division:</label>
          <input type="text" id="division" name="division" [(ngModel)]="userdata.division" placeholder="Enter Division" required />
        </div>

        <div class="form-group">
          <label for="telephone_number">Telephone Number:</label>
          <input type="text" id="telephone_number" name="telephone_number" [(ngModel)]="scholarshipData.telephone_number" placeholder="Enter Telephone Number" />
        </div>
      </div>

    
      <div class="form-row">
        <div class="form-group">
          <label for="mobile_number">Mobile Number:</label>
          <input type="text" id="mobile_number" name="mobile_number" [(ngModel)]="userdata.mobilenumber" placeholder="Enter Mobile Number" required />
        </div>

        <div class="form-group">
          <label for="pf_no">PF Number:</label>
          <input type="text" id="pf_no" name="pf_no" [(ngModel)]="userdata.pf_no" placeholder="Enter PF Number" required />
        </div>
      </div>

     
      <div class="form-row">
        <div class="form-group">
          <label for="pay_level">Pay Level:</label>
          <input type="text" id="pay_level" name="pay_level" [(ngModel)]="userdata.level" placeholder="Enter Pay Level" required />
        </div>

       


      <div class="form-group">
        <label for="macp_pay_level">MACP Pay Level:</label>
        <select id="macp_pay_level" name="macp_pay_level" [(ngModel)]="scholarshipData.macp_pay_level" class="form-control">
            <option value="">Select Level</option>
          <option value="Level1" selected>Level 1</option>
          <option value="Level2" selected>Level 2</option>
          <option value="Level3" selected>Level 3</option>
          <option value="Level4" selected>Level 4</option>
          <option value="Level5" selected>Level 5</option>
          <option value="Level6" selected>Level 6</option>
          <option value="Level7" selected>Level 7</option>
          <option value="Level8" selected>Level 8</option>
                 </select>
      </div>
      </div>

      
     
      <div class="form-row">
       
        <div class="form-group">
          <label for="basic_pay">Basic Pay:</label>
          <input 
            type="text" 
            id="basic_pay" 
            name="basic_pay" 
            [(ngModel)]="scholarshipData.basic_pay" 
            placeholder="Enter Basic Pay" 
            required 
            maxlength="8" 
            pattern="^\d{1,8}$" 
            title="Basic Pay should be a maximum of 8 digits" 
          />
          
          <div *ngIf="form.submitted && !basicPay.valid" class="error-message">
            Basic Pay must be a valid number with a maximum of 8 digits.
          </div>
        </div>

        <div class="form-group">
          <label for="course_of_study">Course of Study:</label>
          <input type="text" id="course_of_study" name="course_of_study" [(ngModel)]="scholarshipData.course_of_study" placeholder="Enter Course of Study" required />
        </div>
      </div>

      
      <div class="form-row">
        <div class="form-group">
          <label for="year_of_study">Year of Study(ex:1st,2nd year..etc):</label>
          <input type="text" id="year_of_study" name="year_of_study" [(ngModel)]="scholarshipData.year_of_study" placeholder="Enter Year of Study" required />
        </div>

        <div class="form-group">
          <label for="institution_name">Institution Name:</label>
          <input type="text" id="institution_name" name="institution_name" [(ngModel)]="scholarshipData.institution_name" placeholder="Enter Institution Name" required />
        </div>
      </div>

     
      <div class="form-row">
        <div class="form-group">
    
          <label for="tuition_fee_exemption">Is the child exempt from tuition fees? If yes, specify the amount:</label>
          <input type="text" id="tuition_fee_exemption" name="tuition_fee_exemption" [(ngModel)]="scholarshipData.tuition_fee_exemption" placeholder="Enter Tuition Fee Exemption" />
        </div>

        <div class="form-group">
          <label for="student_employment_status">Student Employment Status:</label>
          <input type="text" id="student_employment_status" name="student_employment_status" [(ngModel)]="scholarshipData.student_employment_status" placeholder="Enter Student Employment Status" />
        </div>
      </div>

    
      <div class="form-row">
        <div class="form-group">
       
          <label for="other_scholarships_value">Is the child receiving any other scholarship? If yes, specify the amount:</label>
          <input type="text" id="other_scholarships_value" name="other_scholarships_value" [(ngModel)]="scholarshipData.other_scholarships_value" placeholder="Enter Value of Other Scholarships" />
        </div>

      
  </div>
  <div class="form-group">
   <label>Upload Supporting Document (EMPIDCard,EmpPlaySlip,Student_marks_memos,student_bonafide,studentId,merge all in one pdf, Max 5MB):</label>
   <input type="file" (change)="onFileSelected($event)" accept="application/pdf" />
 </div>
 <div class="form-row">
  <div class="form-group">
    <label>
      <input type="checkbox" [(ngModel)]="isChecked" name="declaration" required />
      I hereby declare that all the above particulars furnished by me are true and correct.If any irregularities noticed at any stage, I am liable for disciplinary action by the administration.
    </label>
  </div>
</div>
      
      <button type="submit" [disabled]="!form.valid || !isChecked">Submit Application</button>
    </form>

    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div><br/><br/>
