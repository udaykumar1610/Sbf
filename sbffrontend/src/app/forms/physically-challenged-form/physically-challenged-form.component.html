<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header ">
      <h3>Physically Challenged Form</h3>
    </div>
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <!-- Employee Name and Son/Wife of -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Employee Name:</label>
            <input
              type="text"
              class="form-control"
              name="empname"
              [(ngModel)]="userdata.empname"
              placeholder="Enter Employee Name"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>S/O (Wife of -> In case of female employee):</label>
            <input
              type="text"
              class="form-control"
              name="son_wife_of"
              [(ngModel)]="physicallyChallengedData.son_wife_of"
              placeholder="Enter Son/Wife of"
            />
          </div>
        </div>

        <!-- Spouse Details and Date of Appointment -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>If spouse is a Railway/Government employee, details thereof:</label>
            <input
              type="text"
              class="form-control"
              name="spouse_details"
              [(ngModel)]="physicallyChallengedData.spouse_details"
              placeholder="Enter Spouse Details"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Date of Appointment:</label>
            <input
              type="date"
              class="form-control"
              name="date_of_appointment"
              [(ngModel)]="userdata.date_of_appointment"
              placeholder="Select Date of Appointment"
            />
          </div>
        </div>

        <!-- Bill Unit Number and Community -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Bill Unit Number:</label>
            <input
              type="text"
              class="form-control"
              name="bill_unit_number"
              [(ngModel)]="physicallyChallengedData.bill_unit_number"
              placeholder="Enter Bill Unit Number"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Community:</label>
            <select
              class="form-control"
              name="community"
              [(ngModel)]="physicallyChallengedData.community"
            >
              <option value="">Select Community</option>
              <option value="SC">SC</option>
              <option value="ST">ST</option>
              <option value="OBC">OBC</option>
              <option value="Muslim">Muslim</option>
              <option value="Christian">Christian</option>
              <option value="UR">UR</option>
            </select>
          </div>
        </div>

        <!-- Designation and Office -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Designation:</label>
            <input
              type="text"
              class="form-control"
              name="designation"
              [(ngModel)]="userdata.designation"
              placeholder="Enter Designation"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Office:</label>
            <input
              type="text"
              class="form-control"
              name="office"
              [(ngModel)]="userdata.office"
              placeholder="Enter Office"
            />
          </div>
        </div>

        <!-- Division and PF Number -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Division:</label>
            <input
              type="text"
              class="form-control"
              name="division"
              [(ngModel)]="userdata.division"
              placeholder="Enter Division"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>PF Number:</label>
            <input
              type="text"
              class="form-control"
              name="pf_no"
              [(ngModel)]="userdata.pf_no"
              placeholder="Enter PF Number"
            />
          </div>
        </div>

        <!-- Pay Band and Running Allowance -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Pay Band:</label>
            <input
              type="text"
              class="form-control"
              name="pay_band"
              [(ngModel)]="userdata.payband"
              placeholder="Enter Pay Band"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Running Allowance:</label>
            <input
              type="number"
              class="form-control"
              name="running_allowance"
              [(ngModel)]="userdata.running_allowance"
              placeholder="Enter Running Allowance"
              required
              pattern="^[0-9]{1,8}$"
              maxlength="8"
              title="Please enter a number with up to 8 digits"
              #runningAllowance="ngModel"
            />
            <div *ngIf="runningAllowance.invalid && runningAllowance.touched" class="text-danger">
              Running allowance must be a number with up to 8 digits.
            </div>
          </div>
        </div>

        <!-- Grade Pay Substantive and Grade Pay Officiating/MACP -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Grade Pay Substantive:</label>
            <input
              type="text"
              class="form-control"
              name="grade_pay_substantive"
              [(ngModel)]="physicallyChallengedData.grade_pay_substantive"
              placeholder="Enter Grade Pay Substantive"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Grade Pay Officiating / MACP:</label>
            <input
              type="text"
              class="form-control"
              name="grade_pay_officiating_macp"
              [(ngModel)]="physicallyChallengedData.grade_pay_officiating_macp"
              placeholder="Enter Grade Pay Officiating MACP"
            />
          </div>
        </div>

        <!-- Physically Challenged Student Name and Relationship with Employee -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Physically Challenged Student Name:</label>
            <input
              type="text"
              class="form-control"
              name="physically_challenged_student_name"
              [(ngModel)]="physicallyChallengedData.physically_challenged_student_name"
              placeholder="Enter Student Name"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Relationship with Employee:</label>
            <input
              type="text"
              class="form-control"
              name="relationship_with_employee"
              [(ngModel)]="physicallyChallengedData.relationship_with_employee"
              placeholder="Enter Relationship"
            />
          </div>
        </div>

        <!-- Child Date of Birth and Class Studying -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Child Date of Birth:</label>
            <input
              type="date"
              class="form-control"
              name="school_child_dob"
              [(ngModel)]="physicallyChallengedData.school_child_dob"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Class Studying:</label>
            <input
              type="text"
              class="form-control"
              name="class_studying"
              [(ngModel)]="physicallyChallengedData.class_studying"
              placeholder="Enter Class Studying"
            />
          </div>
        </div>

        <!-- School Name and Nature of Disability -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>School Name:</label>
            <input
              type="text"
              class="form-control"
              name="school_name"
              [(ngModel)]="physicallyChallengedData.school_name"
              placeholder="Enter School Name"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Nature of Disability:</label>
            <input
              type="text"
              class="form-control"
              name="nature_of_disability"
              [(ngModel)]="physicallyChallengedData.nature_of_disability"
              placeholder="Enter Nature of Disability"
            />
          </div>
        </div>

        <!-- Financial Assistance Received Upto and Financial Assistance Period From -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Financial Assistance Received Upto:</label>
            <input
              type="date"
              class="form-control"
              name="financial_assistance_received_upto"
              [(ngModel)]="physicallyChallengedData.financial_assistance_received_upto"
              placeholder="Enter Financial Assistance"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Financial Assistance Period From:</label>
            <input
              type="date"
              class="form-control"
              name="financial_assistance_period_from"
              [(ngModel)]="physicallyChallengedData.financial_assistance_period_from"
            />
          </div>
        </div>

        <!-- Financial Assistance Period To -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Financial Assistance Period To:</label>
            <input
              type="date"
              class="form-control"
              name="financial_assistance_period_to"
              [(ngModel)]="physicallyChallengedData.financial_assistance_period_to"
            />
          </div>
        </div>

        <!-- File Upload -->
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Upload PDF (EMPIDCard, EmpPlaySlip, Bill / Invoice for mode of transportation, Handicapped Certificate, merge all in one PDF, Max 5MB):</label>
            <input
              type="file"
              class="form-control"
              (change)="onFileSelected($event)"
              accept="application/pdf"
            />
          </div>
        </div>

        <!-- Declaration Checkbox -->
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <div class="checkbox-container">
              <input
                type="checkbox"
                [(ngModel)]="declarationChecked"
                [ngModelOptions]="{standalone: true}"
                id="declaration"
                required
              />
              <label for="declaration" class="checkbox-label">
                I hereby declare that all the above particulars furnished by me are true and correct. If any irregularities are noticed at any stage, I am liable for disciplinary action by the administration.
              </label>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group mt-4 text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid || !declarationChecked">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<p-toast
  [showTransformOptions]="'translateY(100%)'"
  [showTransitionOptions]="'1000ms'"
  [hideTransitionOptions]="'1000ms'"
  [showTransformOptions]="'translateX(100%)'"
/>
