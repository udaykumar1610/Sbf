<div class="register-container">
    <h2>Register</h2>
    
    <input type="text" [(ngModel)]="userData.umid" placeholder="Enter UMID" required />
    <input type="email" [(ngModel)]="userData.email" placeholder="Enter Email" required />
    <input type="password" [(ngModel)]="userData.password" placeholder="Enter Password" required />
    <input type="password" [(ngModel)]="userData.confirmPassword" placeholder="Confirm Password" required />
    
    <button (click)="register()">Register</button>
    
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    
    <!-- Link to Login Page -->
    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
