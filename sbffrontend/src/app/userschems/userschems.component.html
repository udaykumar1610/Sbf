<div class="container">
  <div class="form-group mb-4 d-flex align-items-center">
    <div class="dropdown-wrapper">
      <select id="schemeDropdown" class="form-control custom-dropdown" (change)="onSchemeSelect($event)">
        <option value="" disabled selected>Select a scheme</option>
        <!-- Loop through scheme names to populate dropdown -->
        <option *ngFor="let scheme of schemenames" [value]="scheme.scheme_name">
          {{ scheme.scheme_name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Show scheme details when a scheme is selected -->
  <div *ngIf="selectedSchemeDetails" class="row justify-content-center">
    <div class="col-md-12 col-lg-8">
      <div class="scheme-tile">
        <!-- Scheme Title -->
        <div class="scheme-header">
          <h5>{{ selectedSchemeDetails.scheme_name }}</h5>
        </div>

        <!-- Scheme Image (Optional, can be dynamic if available in the response) -->
        <div class="scheme-image">
          <img src="https://www.slideteam.net/media/catalog/product/cache/560x315/r/a/railway_powerpoint_ppt_template_bundles_slide01.jpg" 
               alt="Scheme Image" class="img-fluid">
        </div>

        <!-- Scheme Details -->
        <div class="scheme-body">
          <p><strong>Valid Upto:</strong> {{ selectedSchemeDetails.valid_upto }}</p>
          <p><strong>Scheme Details:</strong> {{ selectedSchemeDetails.scheme_details }}</p>
          <p><strong>Eligibility:</strong> {{ selectedSchemeDetails.eligibility }}</p>
          <p><strong>Eligibility Amount:</strong> ₹{{ selectedSchemeDetails.eligibility_amount  }}</p>
        </div>

        <!-- View Details Button -->
        <div class="scheme-footer">
          <button class="btn btn-primary" (click)="viewSchemeDetails()">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
